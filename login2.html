<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- font family link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  
  <!-- link css sheet -->
  <link rel="stylesheet" href="./login.css">
  <title>Login Page</title>
</head>

<body>
  <div class="container box">
    <div class="row">
      <div class="grid">
        <h4>Registration Form</h4>
        <div class="container content">
          <div class="admin">
            <form class="row g-2 needs-validation" novalidate>
              <div class="col-md-6 rightcol">
                <label for="validationCustom01" class="form-label shadow-sm p-3 bg-body rounded">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <label for="validationCustom01" class="form-label shadow-sm p-3 mt-2 bg-body rounded">Birthday</label>
                <input type="date" name="birthday" class="form-control" required>
                <label for="inputEmail4" class="form-label shadow-sm p-3 mt-2 bg-body rounded">Email</label>
                <input type="email" class="form-control " id="inputEmail4">
              </div>
              <div class="col-md-6 leftcol ">
                <label for="validationCustom02" class="form-label shadow-sm p-3  bg-body rounded">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <label for="validationCustom02" class="form-label mt-4">Gender</label>
                <div class="form-check form-check-inline mt-4">
                  <input class="form-check-input" type="radio" style="color: green;" name="inlineRadioOptions"
                    id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>

                </div>
                <label for="validationCustom01" class="form-label shadow-sm p-3 mt-2 bg-body rounded">Phone
                  number</label>
                <input type="text" class="form-control" id="validationCustom01" required>
              </div>
              <label for="inputState" class="form-label">Subject</label>
              <select id="inputState" class="form-select shadow-sm  mt-2 bg-body rounded" placeholder="Choose Subject">
                <option>Tamil</option>
                <option>English</option>
                <option>Maths</option>
                <option>Science</option>
                <option>Social</option>
              </select>
              <br><br>
              <div class="mt-5 ">
                <button class="btn btn-primary btn-lg " type="submit">Submit</button>
              </div>
          </div>
          <br><br><br>

          </form>

        </div>
      </div>

    </div>

  </div>
  <br><br><br><br><br>
  </div>


































































































  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
